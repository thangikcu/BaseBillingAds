Build job: https://gitlab.com/cicd510/building-artifact.git

Clone single branch: git clone --single-branch -b engine/sub_jobs https://gitlab.com/cicd510/building-artifact.git

Skip watching: git update-index --skip-worktree product.properties
Unskip: git update-index --no-skip-worktree product.properties

